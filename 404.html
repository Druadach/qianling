<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="未知之地 - 404页面的小惊喜">
    <link rel="icon" href="/images/favicon-16x16.png">
    <title>欢迎来到未知之地</title>
    <style>
        @media screen and (max-width: 600px) {
            #Snow, #canvas {
                display: none;
            }
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            cursor: url(/images/cursor.cur) 16 16, auto;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: #dd4a68;
            cursor: url(/images/cursor_link.cur) 16 16, auto;
            text-decoration: none;
        }

        .content {
            flex: 1;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #Snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            background: rgba(125, 137, 95, 0.1);
            pointer-events: none;
        }

        .text {
            font-size: 1.2em;
            color: #199475;
            margin: 20px 0;
        }

        .footer {
            font-size: 0.9em;
            color: #199475;
            margin: 10px;
        }

        #container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="text" style="font-size: 2em;">,,Ծ‸Ծ,,　你来到了没有内容的荒原</p>
        <div id="container"></div>
        <p class="text">您可以回到 <a href="https://qianling.pw/">网站首页</a>（戳这里），还可以玩小恐龙游戏哟（单击或空格）</p>
    </div>
    
    <div class="footer">
        &copy;2025 qianling.pw
    </div>

    <canvas id="Snow"></canvas>
    <canvas class="fireworks" id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js" defer></script>
    <script src="/js/custom/snow.js" defer></script>
    <script src="/js/custom/fireworks.js" defer></script>
    <script src="/js/custom/runner.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initRunner('#container');
        });
    </script>
</body>
</html>
